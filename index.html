<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Smooth Scroll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: scroll;
      background-color: #0b0d1a;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    header {
      padding: 30px 60px;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #0b0d1a;
      z-index: 999;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s, font-size 0.3s;
      cursor: pointer;
    }

    nav a:hover {
      color: #29ab87;
      font-size: 20px;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cinzel', serif;
      font-size: 80px;
      letter-spacing: 3px;
      color: #f5e9c7;
      text-shadow: 0 0 1px rgba(255, 255, 255, 0.2);
      text-align: center;
      padding: 80px 10px 20px;
      flex-direction: column;
    }

    #home h1 {
      font-size: 140px;
    }

    .hero-text h4 {
      color: #29ab87;
      font-weight: bold;
      font-size: 28px;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    .hero-text h1 {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 25px;
      transition: color 0.3s ease;
    }

    .hero-text h1:hover {
      color: #29ab87;
      cursor: pointer;
    }

    .hero-text p {
      max-width: 700px;
      margin: 0 auto 40px;
      font-size: 20px;
      line-height: 1.8;
      color: #ccc;
    }

    .word, .phrase {
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: default;
    }

    .hovered {
      transform: scale(1.4);
      color: #29ab87;
      z-index: 10;
      position: relative;
    }

    .shift-left {
      transform: translateX(-20px);
      color: #666;
    }

    .shift-right {
      transform: translateX(20px);
      color: #666;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-icons a {
      color: #29ab87;
      border: 1px solid #29ab87;
      border-radius: 50%;
      padding: 12px;
      width: 42px;
      height: 42px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
      animation: pulse 2.5s ease-in-out infinite;
      text-decoration: none;
    }

    .social-icons a:hover {
      background-color: #29ab87;
      color: #fff;
      animation-play-state: paused;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.15);
        opacity: 0.7;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 20px;
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
      }

      section {
        font-size: 10vw;
        letter-spacing: 1px;
      }

      #home h1 {
        font-size: 18vw;
      }

      .hero-text h4 {
        font-size: 22px;
      }

      .hero-text h1 {
        font-size: 36px;
      }

      .hero-text p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">PORTOFOLIO</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#project">PROJECT</a></li>
        <li><a href="#experience">EXPERIENCE</a></li>
        <li><a href="#skills">SKILLS</a></li>
        <li><a href="#certificate">CERTIFICATE</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>PORTOFOLIO</h1>
  </section>

  <section id="about">
    <div class="hero-text">
      <h4>WELCOME!</h4>
      <h1>I'm Ariel Saradilla</h1>
      <p id="animated-text"></p>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-kaggle"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </div>
  </section>

  <section id="project">PROJECT</section>
  <section id="experience">EXPERIENCE</section>
  <section id="skills">SKILLS</section>
  <section id="certificate">CERTIFICATE</section>

  <script>
    const texts = {
      en: "A student currently in fourth semester at Telkom University Bandung majoring in Data Science, have an interest in data analytics and machine learning, and also currently participating in the Dibimbing Data Science Bootcamp Batch 33 A program."
    };
    const highlights = ["Telkom", "Dibimbing"];
    const container = document.getElementById("animated-text");
    const words = texts.en.split(" ");

    container.innerHTML = "";
    words.forEach((word, index) => {
      const span = document.createElement("span");
      span.textContent = word + " ";
      span.classList.add("word");

      if (highlights.includes(word.replace(/[^a-zA-Z]/g, ""))) {
        span.classList.add("phrase");
        span.addEventListener("mouseenter", () => {
          span.classList.add("hovered");
          if (span.previousSibling) span.previousSibling.classList.add("shift-left");
          if (span.nextSibling) span.nextSibling.classList.add("shift-right");
        });
        span.addEventListener("mouseleave", () => {
          span.classList.remove("hovered");
          if (span.previousSibling) span.previousSibling.classList.remove("shift-left");
          if (span.nextSibling) span.nextSibling.classList.remove("shift-right");
        });
      }

      container.appendChild(span);
    });
  </script>
</body>
</html>
