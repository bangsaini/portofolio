<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofolio</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: #0b0d1a;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    /* Header fixed nav */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #0b0d1a;
      z-index: 1000;
      padding: 30px 60px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.4s ease, font-size 0.4s ease;
      will-change: color, font-size;
    }
    nav a:hover {
      color: #29ab87;
      font-size: 18px;
    }

    /* Sections */
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cinzel', serif;
      font-size: 88px; /* naik dari 80px */
      letter-spacing: 3px;
      color: #f5e9c7;
      text-shadow:
        0 0 3px rgba(255, 255, 255, 0.15),
        0 0 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      padding: 80px 10px 20px;
      flex-direction: column;
    }

    /* Efek besar dan smooth di #home dan #certificate */
    #home h1 {
      font-size: 160px; /* sebelumnya 140px */
      transition: font-size 0.5s ease, color 0.5s ease, text-shadow 0.5s ease;
      text-shadow:
        0 0 8px rgba(41, 171, 135, 0.6),
        0 0 20px rgba(41, 171, 135, 0.4),
        0 0 30px rgba(41, 171, 135, 0.3);
    }
    #home h1:hover {
      font-size: 170px;
      color: #3cd3a7;
      text-shadow:
        0 0 12px rgba(60, 211, 167, 0.8),
        0 0 25px rgba(60, 211, 167, 0.7),
        0 0 40px rgba(60, 211, 167, 0.5);
    }

    /* About text */
    .hero-text h4 {
      color: #29ab87;
      font-weight: bold;
      font-size: 28px;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }
    .hero-text h1 {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 25px;
    }
    #animated-text {
      max-width: 700px;
      margin: 0 auto 40px;
      font-size: 20px;
      line-height: 1.8;
      color: #ccc;
      user-select: none;
    }

    /* Highlighted words */
    .word, .phrase {
      display: inline-block;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
      cursor: default;
      will-change: transform, color;
    }
    .hovered {
      transform: scale(1.6);
      color: #29ab87;
      position: relative;
      z-index: 10;
    }
    .shift-left {
      transform: translateX(-20px);
      color: #666;
      transition: transform 0.4s ease, color 0.3s ease;
      will-change: transform, color;
    }
    .shift-right {
      transform: translateX(20px);
      color: #666;
      transition: transform 0.4s ease, color 0.3s ease;
      will-change: transform, color;
    }

    /* Social icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .social-icons a {
      color: #29ab87;
      border: 1px solid #29ab87;
      border-radius: 50%;
      padding: 12px;
      width: 42px;
      height: 42px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      background-color: #29ab87;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 20px;
      }
      nav ul {
        flex-direction: column;
        gap: 15px;
        align-items: center;
        padding: 10px 0;
      }
      nav a {
        font-size: 18px;
      }
      section {
        font-size: 8vw;
        letter-spacing: 1px;
        padding: 120px 20px 40px;
      }
      #home h1, #certificate {
        font-size: 16vw;
      }
      .hero-text h4 {
        font-size: 20px;
      }
      .hero-text h1 {
        font-size: 30px;
        text-align: center;
      }
      #animated-text {
        font-size: 15px;
        padding: 0 10px;
        text-align: justify;
        line-height: 1.7;
        max-width: 90vw;
      }
      .social-icons {
        flex-wrap: wrap;
        gap: 12px;
      }
      .social-icons a {
        width: 40px;
        height: 40px;
        padding: 10px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">PORTOFOLIO</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#project">PROJECT</a></li>
        <li><a href="#experience">EXPERIENCE</a></li>
        <li><a href="#skills">SKILLS</a></li>
        <li><a href="#certificate">CERTIFICATE</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>PORTOFOLIO</h1>
  </section>

  <section id="about">
    <div class="hero-text">
      <h4>WELCOME!</h4>
      <h1>I'm Ariel Saradilla</h1>
      <p id="animated-text"></p>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-kaggle"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </div>
  </section>

  <section id="project">PROJECT</section>
  <section id="experience">EXPERIENCE</section>
  <section id="skills">SKILLS</section>
  <section id="certificate">CERTIFICATE</section>

  <script>
    const texts = "A student currently in fourth semester at Telkom University Bandung majoring in Data Science, have an interest in data analytics and machine learning, and also currently participating in the Dibimbing Data Science Bootcamp Batch 33 A program.";
    const highlights = ["Telkom", "Dibimbing"];
    const container = document.getElementById("animated-text");

    function renderWords(textToRender) {
      const words = textToRender.split(" ");
      const elements = [];
      let i = 0;
      while (i < words.length) {
        let matched = false;
        for (const phrase of highlights) {
          const phraseWords = phrase.split(" ");
          const slice = words.slice(i, i + phraseWords.length).join(" ");
          if (slice === phrase) {
            const span = document.createElement("span");
            span.className = "phrase";
            span.textContent = phrase;
            span.addEventListener("mouseenter", () => {
              span.classList.add("hovered");
              applyShiftEffect(elements.indexOf(span));
            });
            span.addEventListener("mouseleave", () => {
              span.classList.remove("hovered");
              clearShiftEffect();
            });
            elements.push(span);
            i += phraseWords.length;
            matched = true;
            break;
          }
        }
        if (!matched) {
          const span = document.createElement("span");
          span.className = "word";
          span.textContent = words[i];
          elements.push(span);
          i++;
        }
      }
      container.innerHTML = "";
      elements.forEach((el, idx) => {
        container.appendChild(el);
        if (idx < elements.length - 1) {
          container.appendChild(document.createTextNode(" "));
        }
      });
    }

    function applyShiftEffect(activeIndex) {
      const all = document.querySelectorAll(".word, .phrase");
      all.forEach((el, i) => {
        if (i < activeIndex) el.classList.add("shift-left");
        else if (i > activeIndex) el.classList.add("shift-right");
        else {
          el.classList.remove("shift-left");
          el.classList.remove("shift-right");
        }
      });
    }

    function clearShiftEffect() {
      const all = document.querySelectorAll(".word, .phrase");
      all.forEach((el) => {
        el.classList.remove("shift-left");
        el.classList.remove("shift-right");
      });
    }

    renderWords(texts);
  </script>
</body>
</html>
