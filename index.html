<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Smooth Scroll</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: scroll;
      background-color: #0b0d1a;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cinzel', serif;
      font-size: 60px;
      letter-spacing: 3px;
      color: #f5e9c7;
      text-shadow: 0 0 1px rgba(255, 255, 255, 0.2);
      text-align: center;
      padding: 0 10px;
    }

    /* RESPONSIVE UNTUK LAYAR KECIL (HP) */
    @media (max-width: 768px) {
      section {
        font-size: 8vw;
        letter-spacing: 1px;
      }
    }
  </style>
</head>
<body>
  <section>PORTOFOLIO</section>
  <section>TENTANG SAYA</section>
  <section>PROJECT</section>
  <section>KONTAK</section>
</body>
</html>
