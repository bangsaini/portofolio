<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #0b0d1a;
      color: #f5e9c7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 5vw; /* Ukuran huruf akan menyesuaikan lebar layar */
      letter-spacing: 2px;
      text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);

      h1 {

      }
    }
  </style>

  <h1>PORTOFOLIO</h1>
